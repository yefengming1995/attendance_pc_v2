<div class="box-header  with-border">
  <a class="btn btn-success btn-xs" (click)="create()"><span class="fa fa-edit"></span>&nbsp;新增学生</a>
  <div class="box-tools">
    <div class="input-group input-group-sm" style="width: 150px;">
      <input type="text" name="table_search" class="form-control pull-right" placeholder="查找学生">

      <div class="input-group-btn">
        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- /.box-header -->
<div class="box-body">
  <table class="table table-bordered">
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>手机</th>
      <th>邮箱</th>
      <th>操作</th>
    </tr>
    <tr *ngFor="let new of news;let i = index">
      <td>{{i+1}}</td>
      <td>{{new.name}}</td>
      <td>{{new.phone}}</td>
      <td>{{new.email}}</td>
      <td>
        <a class="btn btn-warning btn-xs" (click)="update()"><span class="fa fa-edit"></span>&nbsp;修改</a>&nbsp;
        <a class="btn btn-danger btn-xs" (click)="delete()"><span class="fa fa-trash-o"></span>&nbsp;删除</a>
      </td>
    </tr>
  </table>
</div>
