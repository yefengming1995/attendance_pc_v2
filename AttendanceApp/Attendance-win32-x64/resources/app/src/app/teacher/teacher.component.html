<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">教师列表</h3>

  </div>
  <div class="box-header  with-border">
    <a class="btn btn-success btn-xs" (click)="create()"><span class="fa fa-edit"></span>&nbsp;新增教师</a>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input [formControl]="nameFilter" type="text" name="table_search" class="form-control pull-right" placeholder="查找教师">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <nz-collapse>
    <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active" [nzDisabled]="panel.disabled">
      <nz-input-group  >
        <nz-select [ngModel]="'Zhejiang'">
          <nz-option [nzLabel]="'Zhejiang'" [nzValue]="'Zhejiang'"></nz-option>
          <nz-option [nzLabel]="'Jiangsu'" [nzValue]="'Jiangsu'"></nz-option>
        </nz-select>
        <input  type="text" nz-input placeholder="input search text" style="width:500px">
        <button nz-button nzType="primary" nzSearch><i class="anticon anticon-search"></i></button>
      </nz-input-group>
    </nz-collapse-panel>
  </nz-collapse>

  <nz-table #basicTable [nzData]="displayData"  nzBordered nzShowSizeChanger [nzPageIndex]="pageindex" [nzPageSize]="pagesize" nzShowQuickJumper [nzShowTotal]="rangeTemplate">
    <ng-template #rangeTemplate let-range="range" let-total>
      {{range[0]}}到{{range[1]}}条数据 /总共{{total}}条数据
    </ng-template>
    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="id">序号</th>
      <th nzShowSort nzSortKey="name">姓名</th>
      <th>性别</th>
      <th nzShowSort nzSortKey="department">院系</th>
      <th>职称</th>
      <th>详情</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data | studentFilter:'name':keywork ;">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.gender}}</td>
      <td>{{data.department}}</td>
      <td>{{data.rank}}</td>
      <td><a class="btn btn-info btn-xs"><span class="fa fa-odnoklassniki"></span>&nbsp;详情</a></td>
      <td>
        <a class="btn btn-warning btn-xs" (click)="update(student,data.id)"><span class="fa fa-edit"></span>&nbsp;修改</a>&nbsp;
        <a class="btn btn-danger btn-xs" (click)="delete(data.id)"><span class="fa fa-trash-o"></span>&nbsp;删除</a>
      </td>
    </tr>
    </tbody>

  </nz-table>
</div>
